        <script>
            const shiftTableBody = document.getElementById('shift-table-body');

// Fetch shift data from server
fetch('/shift-data')
  .then(response => response.json())
  .then(data => {
    data.forEach(shift => {
      const shiftHTML = `
        <tr>
          <td>${shift.employeeName}</td>
          <td>${shift.shift}</td>
        </tr>
      `;
      shiftTableBody.innerHTML += shiftHTML;
    });
  });

const shiftDetailsTableBody = document.getElementById('shift-details-table-body');

// Fetch shift details data from server
fetch('/shift-details-data')
  .then(response => response.json())
  .then(data => {
    data.forEach(shiftDetails => {
      const shiftDetailsHTML = `
        <tr>
          <td>${shiftDetails.shiftID}</td>
          <td>${shiftDetails.employeeName}</td>
          <td>${shiftDetails.shiftDate}</td>
          <td>${shiftDetails.shiftTime}</td>
          <td>${shiftDetails.shiftType}</td>
          <td>${shiftDetails.shiftStatus}</td>
        </tr>
      `;
      shiftDetailsTableBody.innerHTML += shiftDetailsHTML;
    });
  });

const shiftStatusTableBody = document.getElementById('shift-status-table-body');

// Fetch shift status data from server

  });

          <td>${shiftReminder.shiftReminder}</td>
        </tr>
      `;
      shiftReminderTableBody.innerHTML += shiftReminderHTML;
    });
  });
