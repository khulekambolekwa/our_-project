        <script>
    JavaScript:

const salesReportTableBody = document.getElementById('sales-report-table-body');
const profitAnalysisChart = document.getElementById('profit-analysis-chart');

// Fetch sales report data from server
fetch('/sales-report-data')
  .then(response => response.json())
  .then(data => {
    data.forEach(salesReport => {
      const salesReportHTML = `
        <tr>
          <td>${salesReport.month}</td>
          <td>${salesReport.sales}</td>
        </tr>
      `;
      salesReportTableBody.innerHTML += salesReportHTML;
    });
  });

const activityList = document.getElementById('activity-list');

// Fetch user activity data from server
fetch('/user-activity-data')
  .then(response => response.json())
  .then(data => {
    data.forEach(activity => {
      const activityListItem = document.createElement('LI');
      activityListItem.textContent = ${activity.user} ${activity.action} ${activity.timestamp};
      activityList.appendChild(activityListItem);
    });
  });

// Fetch profit analysis data from server
fetch('/profit-analysis-data')
  .then(response => response.json())
  .then(data => {
   .then(data => {
    const profitAnalysisChart_ctx = profitAnalysisChart.getContext('2d');
    const profitAnalysisChart_data = {
      labels: data.map(profitAnalysis => profitAnalysis.month),
      datasets: [{
        label: 'Profit',
        data: data.map(profitAnalysis => profitAnalysis.profit),
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }]
    };
    const profitAnalysisChart_options = {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    };
    const profitAnalysisChart = new Chart(profitAnalysisChart_ctx, {
      type: 'bar',
      data: profitAnalysisChart_data,
      options: profitAnalysisChart_options
    });
     
// Sales chart
const salesChart = new Chart(document.getElementById('sales-chart'), {
  type: 'bar',
  data: {
    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
    datasets: [{
      label: 'Sales',
      data: [100, 200, 300, 400, 500]
    }]
  },
  options: {
    title: 'Sales Chart'
  }
});

// Promotions chart
const promotionsChart = new Chart(document.getElementById('promotions-chart'), {
  type: 'line',
  data: {
    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
    datasets: [{
      label: 'Promotions',
      data: [10, 20, 30, 40, 50]
    }]
  },
  options: {
    title: 'Promotions Chart'
  }
});

 // Update statistics dynamically
const pageViews = 1000;
const uniqueVisitors = 500;
const bounceRate = 20;
const averageSessionDuration = '3:45';

document.getElementById('page-views').textContent = pageViews;
document.getElementById('unique-visitors').textContent = uniqueVisitors;
document.getElementById('bounce-rate').textContent = ${bounceRate}%;
document.getElementById('average-session-duration').textContent = averageSessionDuration;


        </script>
