 const leaveRecordsTable = document.getElementById('leave-records-table');
const leaveRecordsList = document.getElementById('leave-records-list');

// Fetch leave records data from server
fetch('/leave-records')
  .then(response => response.json())
  .then(data => {
    data.forEach(leaveRecord => {
      const leaveRecordHTML = `
        <tr>
          <td>${leaveRecord.employeeName}</td>
          <td>${leaveRecord.leaveType}</td>
          <td>${leaveRecord.startDate}</td>

          <td>${leaveRecord.numberOfDays}</td>

        </tr>
      `;
      leaveRecordsList.innerHTML += leaveRecordHTML;
    });
  });
  const leaveCalendarTable = document.getElementById('leave-calendar-table');
const leaveCalendarDays = document.getElementById('leave-calendar-days');

// Fetch leave calendar data from server
fetch('/leave-calendar')
  .then(response => response.json())
  .then(data => {
    data.forEach(leaveDay => {
      const leaveDayHTML = `
        <td class="leave-day ${leaveDay.status}">${leaveDay.date}</td>
      `;
      leaveCalendarDays.innerHTML += leaveDayHTML;
    });
  });

// Add event listener to leave days
leaveCalendarDays.addEventListener('click', (e) => {
  const leaveDay = e.target.closest('.leave-day');
  if (leaveDay) {
    // Toggle selected class
    leaveDay.classList.toggle('selected');
      }
});
