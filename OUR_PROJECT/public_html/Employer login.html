          /* Login Form */
.login-form {

.login-form header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

/* Login Form Fields */
.login-form input[type="text"], input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
}
  /* Login Form Button */
.login-form button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}

/* Login Form Footer */
.login-form footer {
  text-align: center;
  margin-top: 20px;
}

/* Login Form Error Message */
.login-form .error-message {
  color: #red;
  font-size: 12px;
  margin-bottom: 10px;
}
